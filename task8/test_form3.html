<!DOCTYPE html>
<html>
    <head></head>
    <style>
        input[type="checkbox"]{
            appearance: none;
        }

        input[type="checkbox"]{
            position: relative;
            width: 1em;
            height: 1em;
            border: 1px solid gray;
            vertical-align: -2px;
            color: green;
        }

        input[type="checkbox"]::before{
            content: "\2714";/*这里是打✔*/
            position: absolute;
            font-size: 1.2em;
            right: -1px;
            top: -0.3em;
            visibility: hidden;
        }

        input[type="checkbox"]:checked::before{
            visibility: visible;
        }

        input[type="checkbox"]:disabled{
            border-color: black;
            background: #ddd;
            color: gray;
        }
    </style>
    <body>
        <form>
            <fieldset>
              <legend>Fruit preferences</legend>
          
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="cherry" />
                  I like cherry
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="banana" disabled />
                  I can't like banana
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="fruit" value="strawberry" />
                  I like strawberry
                </label>
              </p>
            </fieldset>
          </form>
    </body>
</html>
